<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar | Painel ADM LuxCommerce</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="login-container fade-in-down">
    <h1 class="login-title">Criar Conta de Administrador</h1>
    <form id="registro-form" class="login-form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Registrar</button>
      <p id="registro-status" class="login-status"></p>
    </form>
    <p class="redirect-msg">JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
  </main>

  <script src="../scripts/registro.js"></script>
</body>
</html>
