<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Produtos | ADM LuxCommerce</title>
  <link rel="stylesheet" href="../styles/produtos.css" />
  <link rel="stylesheet" href="../styles/menu.css" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER REUTILIZÁVEL -->
<header class="site-header">
  <div class="container">
    <a href="dashboard.html" class="logo">LuxCommerce</a>
    <button id="menu-toggle" class="hamburger" aria-label="Abrir menu">&#9776;</button>
    <nav>
      <ul class="nav-menu" id="nav">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
        <li><a href="admins.html">Administradores</a></li>
        <li><a href="#" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="produtos-main">
    <h2 class="page-title">Produtos Cadastrados</h2>
    <!-- Formulário de novo produto -->
<section class="novo-produto-section">
  <h3>Cadastrar Novo Produto</h3>
  <form id="form-novo-produto">
    <input type="text" id="nome-produto" placeholder="Nome do produto" required />
    <input type="number" id="preco-produto" placeholder="Preço (R$)" required step="0.01" />
    <button type="submit" class="btn-adicionar">Adicionar</button>
  </form>
  <p id="status-msg" class="status-msg"></p>
</section>
    <div id="produtos-lista" class="produtos-container">
      <!-- Produtos serão injetados aqui -->
    </div>
  </main>
  
  <!-- Modal de Edição -->
<div id="modal-editar" class="modal-overlay hidden">
  <div class="modal-content">
    <h3>Editar Produto</h3>
    <form id="form-editar-produto">
      <input type="text" id="edit-nome" placeholder="Nome do produto" required />
      <input type="number" id="edit-preco" placeholder="Preço" step="0.01" required />
      <div class="modal-actions">
        <button type="submit" class="btn-confirmar">Salvar</button>
        <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>



  <script src="../scripts/produtos.js"></script>
  <script src="../scripts/menu.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
